<style>
    body{
        margin: 0px;
        padding: 0px;
        background-image: url(../static/fondo.jpg);
        background-size: cover;
        font-family: sans-serif;
        height: 100vh;
    }
            
    .login-box{
        width: 320px;
            height: 420px;
            background-color: rgba(0,0,0,0.2);
            color: white;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
            border-radius: 35px;
        }
            
        .login-box .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
        }
            
        .login-box h1{
            padding: 0px;
            margin: 0px;
            text-align: center;
            font-size: 22px;
        }
            
        .login-box label{
            margin: 0px;
            padding: 0px;
            font-weight: bold;
            display: block;
        }
            
        .login-box input{
            width: 100%;
            margin-bottom: 20px;
        }
            
        .login-box input[type="text"], .login-box input[type="password"]{
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            outline: none;
            height: 40px;
            color: #fff;
            font-size: 16px;
        }

            
        /*.login-box input[type="submit"]{*/
        button{
            border: none;
            outline: none;
            height: 40px;
            background:  black;
            color: white;
            font-size: 18px;
            border-radius: 20px;
        }
            
        .login-box a{
            text-decoration: none;
            font-size: 12px;
            line-height: 20px;
            color: gray;
        }
            
        .login-box a:hover{
            color: white;
        }
</style>

<div class="login-box">
    {{error}}
    <img class="avatar" src="../static/logo.png" alt="Logo">
    <h1>Iniciar Sesion</h1>
    <form action="/signin/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>
            inicio
        </button>
    </form>
    <form action="/signup/">
        <button>
            Registrarse 
        </button>
    </form>
    
</div>

<!--{% endblock %}-->
