{% extends 'layouts/base.html' %}

{% block content %}
<h1>Task</h1>

{% for tasks in tasks %}

<strong>{{tasks.title}} </strong>

{% if tasks.done == False %}
<p> Tarea Pendiente ⏲️</p>
{% else %}
<p> Tarea Realizada ✅</p>
{% endif %}

<p>{{tasks.description}}</p>
<p>Project: {{tasks.project}}</p> <!--Atomaticamente me muestra el nombre, pero es lo mismo que tener tasks.project.name-->
<p></p>

{% endfor %}

{% endblock %}
